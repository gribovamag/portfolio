<!doctype html>
<!-- Это портфолио нужно воспринимать как учебное задание по вёрстке -->
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Резюме
    </title>

    <style>
      body {
        font-family: 'Play', sans-serif;
        font-size: 18px;
	background-color: grey;
      }
   
      .my-section {
        padding: 0 5px 0 5px
      }

	
	@media screen and (min-width: 768px) {
  		body {
    			padding: 0 20px 0 20px
 	 		}
		}

      .my-contain {
        max-width: 1100px;
        margin: 0 auto 0 auto;
      }

      .header-row{
        display: flex;
	flex-direction: row;
	justify-content: flex-start;
	margin-bottom: 20px;
      }
	@media screen and (max-width: 768px) {
  	.header-row {
    		flex-wrap: wrap;
  		}
	}

	.logo,
	.profession {
		flex-grow: 0;
		flex-shrink: 0;
		box-sizing: border-box;
		padding-right: 20px;
      }

	.logo {
		flex-basis: 75%;
		max-width: 75%;
      }
	.profession {
		flex-basis: 25%;
		max-width: 25%;
      }

/*	@media screen and (max-width: 768px) {
  	.logo,
	.profession {
    		
  		}
	}
      
*/
      .footer {
        height: 150px;
        background-color: white;
      }
    </style>
  </head>

  <body>
    
    <section class="my-section">
      <div class="my-contain">
        <div class="header-row">
          <div class="logo">
		<p class="logo-text">МАРИЯ ГРИБОВА</p>
          </div>
          <div class="profession">
            	<p class="profession-text">разработчик</p>
		<p class="profession-text">редактор</p>
		<p class="profession-text">инженер</p>
		<p class="profession-text">лингвист</p>
            
          </div>
        </div>
        
      </div>
    </section>
    
    
    
    <section class="footer">
      <div class="mycontain">
        
      </div>
    </section>
  </body>
</html>
